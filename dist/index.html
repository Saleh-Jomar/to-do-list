<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/d2b7ee8e47.js" crossorigin="anonymous"></script>
        <script src="main.js" defer></script>
    </head>
    <body>
        <header>
            <i class="fas fa-clipboard-check"></i>
            <h1 id="header-title">ToDo List</h1>
        </header>

        <main>
            <nav>
                <div id="Defaults">
                    <button class="button-default" id="button-home">
                        <i class="fas fa-home"></i>
                        Home
                    </button>
                    <button class="button-default" id="button-today">
                        <i class="fas fa-calendar-day"></i>
                        Today
                    </button>
                    <button class="button-default" id="button-week">
                        <i class="fas fa-calendar-week"></i>
                        This Week
                    </button>
                </div>
                <div id="Project-Header">
                    <h1 id="project-title">Projects</h1>
                    <button id="button-add-project">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div id="Project-List">
                    <button class="button-projects"> <!-- Placeholder -->
                        <i class="fas fa-tasks"></i> <!-- Placeholder -->
                        Demo Project                 <!-- Placeholder -->
                    </button>                        <!-- Placeholder -->
                </div>
            </nav>
            <div id='to-do-list'></div>
        </main>

        <footer>
            Copyright Â©2021 Saleh-Jomar
            <i class="fab fa-github"></i>
            Site Design by: michalosman <i class="fab fa-github"></i>
        </footer>

        <div class="add-project-popup">
            <form>
                <h3>Add Project</h3>
                <input type="text" id="project-name">
                <button class='decision-button' id='confirm-project'>Confirm</button>
                <button class='decision-button cancel'>Cancel</button>
            </form>
        </div>
        <div class='overlay'></div>
    </body>
</html>
