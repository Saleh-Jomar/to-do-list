<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/d2b7ee8e47.js" crossorigin="anonymous"></script>
        <script src="main.js" defer></script>
    </head>
    <body>
        <header>
            <i class="fas fa-clipboard-check"></i>
            <h1 id="header-title">ToDo List</h1>
        </header>

        <main>
            <nav>
                <div id="Defaults">
                    <button class="button-default" id="button-home">
                        <i class="fas fa-home"></i>
                        Home
                    </button>
                    <button class="button-default" id="button-today">
                        <i class="fas fa-calendar-day"></i>
                        Today
                    </button>
                    <button class="button-default" id="button-week">
                        <i class="fas fa-calendar-week"></i>
                        This Week
                    </button>
                </div>
                <div id="Project-Header">
                    <h1 id="project-title">Projects</h1>
                    <button id="button-add-project">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div id="Project-List">
                    <!-- Placeholder -->
                    <button class="button-projects">
                        <i class="fas fa-tasks"></i>
                        Demo Project
                    </button>
                    <!-- Placeholder -->
                </div>
            </nav>
            <div id="to-do-list-container">
                <div id="to-do-list-header">
                    <!-- Placeholder -->
                    <h1 id="current-project-title">Project Title</h1>
                    <!--Placeholder-->
                </div>
                <div id="to-do-list">
                    <div class="task">
                        <div>
                            <i class="fas fa-thumbtack"></i>
                            Task name
                        </div>
                        <div>11/11/1998</div>
                    </div>
                    <button id="add-task-button">
                        <i class="fas fa-plus"></i>
                        Add Task
                    </button>
                </div>
            </div>
        </main>

        <footer>
            Copyright Â©2021 Saleh-Jomar
            <i class="fab fa-github"></i>
            Site Design by: michalosman <i class="fab fa-github"></i>
        </footer>

        <!--From Elements-->
        <form class="add-project-popup">
            <h3>Add Project</h3>
            <input type="text" id="project-name" />
            <button class="decision-button" id="confirm-project">Confirm</button>
            <button class="decision-button cancel">Cancel</button>
        </form>
        <div class="overlay"></div>
    </body>
</html>
