<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/d2b7ee8e47.js" crossorigin="anonymous"></script>
        <script src="main.js" defer></script>
    </head>
    <body>
        <header>
            <i class="fas fa-clipboard-check"></i>
            <h1 id="header-title">ToDo List</h1>
        </header>

        <main>
            <nav>
                <div id="Defaults">
                    <button class="button-default" id="button-home">
                        <i class="fas fa-home"></i>
                        Home
                    </button>
                    <button class="button-default time-button" id="button-today">
                        <i class="fas fa-calendar-day"></i>
                        Today
                    </button>
                    <button class="button-default time-button" id="button-week">
                        <i class="fas fa-calendar-week"></i>
                        This Week
                    </button>
                </div>
                <div id="Project-Header">
                    <h1 id="project-title">Projects</h1>
                    <button id="button-add-project">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div id="Project-List">
                    <!-- Placeholder -->
                    <button class="button-projects" id="demo-project" style="display: none">
                        <div>
                            <i class="fas fa-tasks"></i>
                            <div class="project-name">Demo Project</div>
                        </div>
                        <div class="project-remove"><i class="fas fa-trash-alt" aria-hidden="true"></i></div>
                    </button>
                    <!-- Placeholder -->
                </div>
            </nav>
            <div id="to-do-list-container">
                <div id="to-do-list-header">
                    <!-- Placeholder -->
                    <h1 id="current-project-title">
                        <i class="fas fa-home"></i>
                        Home
                    </h1>
                    <button id="add-task-button">
                        <i class="fas fa-plus"></i>
                        Add Task
                    </button>
                    <!--Placeholder-->
                </div>
                <div id="to-do-list">
                    <div class="task" id="Template" style="display: none">
                        <div>
                            <input type="checkbox" class="task-status" />
                            <div class="task-name">Template</div>
                        </div>
                        <div>
                            <div class="task-date">Template</div>
                            <button><i class="fas fa-edit" aria-hidden="true"></i></button>
                            <button class="task-remove"><i class="fas fa-trash-alt" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            Copyright Â©2021 Saleh-Jomar
            <i class="fab fa-github"></i>
            Site Design by: michalosman <i class="fab fa-github"></i>
        </footer>

        <!--From Elements-->
        <form class="add-project-popup">
            <h3>Add Project</h3>
            <input type="text" id="project-name" required />
            <button class="decision-button" id="confirm-project">Confirm</button>
            <button class="decision-button cancel" type="button">Cancel</button>
        </form>
        <form class="add-task-popup">
            <h3>Add Task</h3>
            <input type="text" id="task-name" placeholder="Task Name" required />
            <input type="date" id="task-date" />
            <button class="decision-button" id="confirm-task">Confirm</button>
            <button class="decision-button cancel" type="button">Cancel</button>
        </form>
        <div class="overlay"></div>
    </body>
</html>
